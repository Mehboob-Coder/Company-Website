<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approved Reports</title>
</head>
<body>
    <h2>Your Approved Reports</h2>
    <ul>
        {% for report in reports %}
            <li>
                <strong>Company:</strong> {{ report.company.name }}<br>
                <strong>Date:</strong> {{ report.date }}<br>
                <strong>Data:</strong> {{ report.data }}<br>
                <strong>Status:</strong> {{ report.status }}
            </li>
        {% empty %}
            <li>No approved reports found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_report' %}">Create a new report</a>
    <a href="{% url 'review_reports' %}">Review Pending Reports</a>
</body>
</html>
