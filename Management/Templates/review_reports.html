<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Reports</title>
</head>
<body>
    <h2>Pending Reports</h2>
<ul>
    {% for report in reports %}
        <li>
            {{ report }} 
            <a href="{% url 'approve_report' report.id %}">Approve</a> |
            <a href="{% url 'reject_report' report.id %}">Reject</a>
        </li>
    {% empty %}
        <li>No pending reports.</li>
    {% endfor %}
</ul>

</body>
</html>
