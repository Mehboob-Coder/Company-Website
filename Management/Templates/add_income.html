<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Income</title>
</head>
<body>
    <h1>Add Income</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Income</button>
    </form>

    {% if account %}
        <li>
            <a href="{% url 'account_detail' account.id %}">Back to Account Detail</a>
        </li>
    {% else %}
        <li>No account found.</li>
    {% endif %}


    <li><a href="{% url 'add_employee' %}">Add Employee</a></li><br>
    <li><a href="{% url 'Userprofile' %}">Back to Profile</a><br></li><br>
</body>
</html>
